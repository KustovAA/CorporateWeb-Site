<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>KustovAndrey</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <img src="../../img/logo-header.png"
                srcset="../../img/logo-header@2x.png 2x,
                        ../../img/logo-header@3x.png 3x"
                class="logo_header">
                <p class="phone">8 (800) 00-392-10</p>
                <p class="table">График работы</p>
            </div>
        </header>
        <div class="container">
            <div class="form__list-and-picture">
                <ul class="form__list-menu">
                    <li class="form__list-menu-item">
                        <img src="../../img/main-icon.png"
                        srcset="../../img/main-icon@2x.png 2x,
                                ../../img/main-icon@3x.png 3x"
                        class="form__item-img">
                        <label class="form__item-text">Главная</label>
                    </li>
                    <li class="form__list-menu-item">
                        <img src="../../img/feed-icon.png"
                        srcset="../../img/feed-icon@2x.png 2x,
                                ../../img/feed-icon@3x.png 3x"
                        class="form__item-img">
                        <label class="form__item-text">Отзывы</label>
                    </li>
                    <li class="form__list-menu-item">
                        <img src="../../img/team-icon.png"
                        srcset="../../img/team-icon@2x.png 2x,
                                ../../img/team-icon@3x.png 3x"
                        class="form__item-img">
                        <label class="form__item-text">Экипаж</label>
                    </li>
                </ul>
                <img src="../../img/photo.png"
                srcset="../../img/photo@2x.png 2x,
                        ../../img/photo@3x.png 3x"
                class="form__picture">
            </div>
            <div class="form__rate">
                <ul class="form__rate-list">
                    <li class="from__rate-list-item">
                        <img src="../../img/flower.png"
                        srcset="../../img/flower@2x.png 2x,
                                ../../img/flower@3x.png 3x"
                        class="flower"></img>
                        <label class="form__item-name">Стандарт</label>
                        <div class="form_item_description">
                            <label class="form__item-comment">Создан для вашего комфортного отдыха</label>
                            <ul class="form__item_offers">
                                <li class="offer">Питание включено</li>
                                <li class="offer">Багаж(5кг)</li>
                                <li class="offer">Детское кресло</li>
                            </ul>
                        </div>
                    </li>
                    <li class="from__rate-list-item">
                            <img src="../../img/mark-as-favorite-star.png"
                            srcset="../../img/mark-as-favorite-star@2x.png 2x,
                                    ../../img/mark-as-favorite-star@3x.png 3x"
                            class="mark-as-favorite-star">
                            <label class="form__item-name">Премиум</label>
                            <div class="form_item_description">
                                <label class="form__item-comment">Для любителей хороших впечатлений</label>
                                <ul class="form__item_offers">
                                    <li class="offer">Питание включено</li>
                                    <li class="offer">Багаж(5кг)</li>
                                    <li class="offer">Детское кресло</li>
                                </ul>
                            </div>
                    </li>
                    <li class="from__rate-list-item">
                            <img src="../../img/painter-palette.png"
                            srcset="../../img/painter-palette@2x.png 2x,
                                    ../../img/painter-palette@3x.png 3x"
                            class="painter-palette">
                            <label class="form__item-name">Лакшери</label>
                            <div class="form_item_description">
                                <label class="form__item-comment">Все самое лучшее и не забываемое</label>
                                <ul class="form__item_offers">
                                    <li class="offer">Питание включено</li>
                                    <li class="offer">Багаж(5кг)</li>
                                    <li class="offer">Детское кресло</li>
                                </ul>
                            </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container"></div>
    </footer>
</body>

</html>
